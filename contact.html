<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- JavaScipt -->
    <script src="js/index.js"></script>
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/2b2d1b35f6.js" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Contact Library</title>
</head>

<body>
    <nav id="navbar" w3-include-html="navbar-index.html">

    </nav>
    <div class="navbar-row shearch-bar">
        <div>
            <input type="search" name="search-book" id="searchBook">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>

    <div id="main-container">
        <div class="container">
            <div id="title">
                <h2>Contact Us</h2>
            </div>
            <div class="row">
                <div class="column">
                    <img src="img/library-03.png" alt="Fremantle Library books">
                </div>
                <div class="column ">
                    <div>
                        <p>
                            <strong>Open houers: </strong>  Mon - Fri: 9:00 to 16:00  /  Weekends: 10:00 to 13:00
                            <br>
                            <strong>Phone: </strong> +61 0 453 453 9483
                            <br>
                            <strong>Email: </strong> info@FremantleLibrary.com.au
                            <br>
                            <strong>Address: </strong> 151 High St, Fremantle WA 6160
                        </p>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3381.5527354857504!2d115.74549137619749!3d-32.05429572737968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2a32a17ad0fc7941%3A0xc0214a95516d39e!2sFremantle%20Library!5e0!3m2!1ses-419!2sau!4v1691578100372!5m2!1ses-419!2sau"
                            width="280" height="200" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <form id="form-contact" action="/contact.html">
                        <label for="fullname">Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Your name...">
                        <label for="lmail">Email</label>
                        <input type="email" id="lmail" name="lmail" placeholder="Your email...">
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject"
                            placeholder="Write the reason for contacting us..."></textarea>
                        <button type="submit" value="Submit" class="btn-full-line">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <footer id="footerrow" class="footer-row" w3-include-html="footer.html">

    </footer>


    <script>
        includeHTML();

        function showHideMenu() {
            var x = document.getElementById("menu-small");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>

</html>
