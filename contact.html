<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- JavaScipt -->
    <script src="js/index.js"></script>
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/2b2d1b35f6.js" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Contact Library</title>
</head>

<body>
    <nav id="navbar" w3-include-html="navbar-index.html">

    </nav>
    <div class="navbar-row shearch-bar">
        <div>
            <input type="search" name="search-book" id="searchBook">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>

    <div id="main-container">
        <div class="container">
            <div id="title">
                <h2>Contact Us</h2>
            </div>
            <div class="row">
                <div class="column">
                    <img src="img/library-03.png">
                </div>
                <div class="column ">
                    <form id="form-contact" action="">
                        <label for="fullname">Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Your name...">
                        <label for="mail">Email</label>
                        <input type="email" id="lmail" name="lmail" placeholder="Your email...">
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write the reason for contacting us..."></textarea>
                        <button type="submit" value="Submit" class="btn-full-line">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer id="footerrow" class="footer-row" w3-include-html="footer.html">

    </footer>

</body>

<script>
    includeHTML();

    function showHideMenu() {
        var x = document.getElementById("menu-small");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
</script>

</html>
