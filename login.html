<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- JavaScipt -->
    <script src="js/index.js"></script>
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/2b2d1b35f6.js" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Login Fremantle City Librar</title>

</head>

<body>
    <nav id="navbar">
        <div class="navbar-row">
            <div id="navbar-big">
                <div class="navbar-logo">
                    <a href="index.html">
                        <img src="img/logo-black.png" title="Fremantle City Library Logo Black"
                            alt="Fremantle City Library Logo Black">
                    </a>
                </div>
            </div>
            <div id="navbar-small">
                <div class="navbar-menu">
                    <a href="index.html">
                        <img src="img/logo-black.png" title="Fremantle City Library Logo Black"
                            alt="Fremantle City Library Logo Black">
                    </a>
                </div>
            </div>

        </div>
    </nav>


    <div id="main-container">
        <div class="container">
            <div class="row">
                <div class="column">
                    <img src="img/library-05.png" alt="Library Photo Computers & Books">
                </div>
                <div class="column ">
                    <div id="title">
                        <h2>Login</h2>
                    </div>
                    <form id="form-contact" action="login.html">
                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="lastname" placeholder="Your email...">
                        <label for="pass">Passware</label>
                        <input type="password" id="pass" name="lastname" placeholder="Your passware...">
                        <button type="submit" value="Submit" class="btn-full-line">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer id="footerrow" class="footer-row" w3-include-html="footer.html">

    </footer>

    <script>
        includeHTML();

        function showHideMenu() {
            var x = document.getElementById("menu-small");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>

</body>

</html>
